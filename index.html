<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>convertieux</title>
    <meta name="description" content="Convert top crypto currencies to the most popular fiat currencies.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="container">
        <div class="tool-bar">
            <!-- LAST CHANGED DATE -->
            <!-- RESET BUTTON -->
        </div>
        <div class="crypto">
            <!-- TODO: move this onkeypress to javascript function later to support backspaces and enter events -->
            <input type="number" value="1" onkeypress="this.style.width = ((this.value.length + 1) * 24) + 'px';" />
            <select>
                <option value="BTC">BTC</option>
                <option value="LTC">LTC</option>
                <option value="ETH">ETH</option>
            </select>
        </div>
        <p>=</p>
        <div class="fiat">
            <input type="number" value="1" onkeypress="this.style.width = ((this.value.length + 1) * 24) + 'px';" />
            <select>
                <option value="USD">USD</option>
                <option value="RON">RON</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
    </div>
    <script src="scripts.js"></script>
    <noscript>
        <META HTTP-EQUIV="Refresh" CONTENT="0;URL=js_necessary.html">
    </noscript>
</body>

</html>
